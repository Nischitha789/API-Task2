<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <script src="https://kit.fontawesome.com/45ecd76efb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
   </head>
<body>

    <div class="wrapper">
        <header>Random Quotes</header>
        <div class="content">
            <div class="quote-area">
            <i class="fa-solid fa-quote-left"></i>
            <p id="quote">A Rose by any other name would smell as sweet</p>
            <i class="fa-solid fa-quote-right"></i>
            </div>
            <div id="author">
            <span class="name">William Shakespeare</span>
            </div>
        </div>
        <div id="btn">
            <button class="buttons">Quotes</button>
        </div>
       
    </div>


    <script src="script.js"></script>
    
</body>
</html>
